<div class="info-evento-container">
  <img [src]="evento?.image_event_online" [alt]="evento?.name" class="evento-imagen">
  <div class="evento-detalles">
    <h2 class="evento-titulo">{{evento?.name}}</h2>
    <p class="evento-fecha">{{ fechaFormateada }}</p>
    <p class="evento-lugar">{{evento?.enclosure_address}}</p>
    
    <div class="evento-botones">
      <button class="icon-btn"><fa-icon [icon]="faShareAlt" /></button>
      <button class="icon-btn"><fa-icon [icon]="faHeart" /></button>
    </div>
  </div>
</div>
